<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="nyJavaSkriptKode.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Kjøp av kinobilletter</a>
</nav>

<div class="ml-3 mt-2 mr-3">
    <form class="mt-4 mb-5" id="billettskjema">
        <div class="form-group row mt-4">
            <label class="col-form-label col-sm-1" for="filmer">Velg Film:</label>
            <div class="col-sm-2">
                <select class="form-control" id="filmer">
                    <option value="Velg film her">Velg film her</option>
                    <option>Duften av en kvinne</option>
                    <option>La vita e bella</option>
                    <option>Scarface</option>
                    <option>The Godfather</option>
                </select>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-form-label col-sm-1" for="antall">Antall: </label>
            <div class="col-sm-2">
                <input class="form-control" type="number" min="0" max="10" id="antall">
            </div>
            <div class="col-sm-2" style="color: red">
                <div id="feilmeldingAntall"></div>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-form-label col-sm-1" for="fornavn">Fornavn</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" id="fornavn"/>
            </div>
            <div class="col-sm-2" style="color: red">
                <div id="feilmeldingFornavn"></div>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-form-label col-sm-1" for="etternavn">Etternavn</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" id="etternavn"/>
            </div>
            <div class="col-sm-2" style="color: red">
                <div id="feilmeldingEtternavn"></div>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-form-label col-sm-1" for="telefonnr">Telefonnr</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" id="telefonnr"/>
            </div>
            <div style="color: red" class="col-sm-2">
                <div id="feilmeldingTelefon"></div>
            </div>
        </div>


        <div class="form-group row mt-2">
            <label class="col-form-label col-sm-1" for="epost">Epost</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" id="epost"/>
            </div>
            <div class="col-sm-2" style="color: red">
                <div id="feilmeldingEpost"></div>
            </div>
        </div>


        <button class="btn btn-primary">Kjøp Billetter</button>

    </form>
</div>

<h2>Alle billetter</h2>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Navn</th>
        <th>Tlf</th>
        <th>Epost</th>
    </tr>
    </thead>
    <tbody id="billettTabell"></tbody>
</table>


<button class="btn btn-danger" id="slettAlleBilletene" onclick="slettAlleBilletter()">Slett alle Billettene</button>

</body>
</html>
